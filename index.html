<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Array Processing Tool</title>

</head>
<body>
    <div>
        <form name = "array_worker">
            <p>Input Value:enter array. format example: 1 2 3 4 5</p>
            <input type = "text"  name = "value">
            <p><input type = "button" value = "Search Min Value" onclick = "this.form.outputValue = ArrayHelper.MinValue(document.getElementsByName('name')[0])"></p>
            <p><input type = "button" value = "Search Max Value" onclick = "this.form.outputValue = ArrayHelper.MaxValue(document.getElementsByName('name')[0])"></p>
            <p><input type = "button" value = "Search Median Value" onclick = "this.form.outputValue = ArrayHelper.MedianValue(document.getElementsByName('name')[0])"></p>
            <p><input type = "button" value = "Sub Sum (quick)" onclick = "this.form.outputValue = ArrayHelper.MaxSubSumN(document.getElementsByName('name')[0])"></p>
            <p><input type = "button" value = "Sub Sum" onclick = "this.form.outputValue = ArrayHelper.MaxSubSumN2(document.getElementsByName('name')[0])"></p>
            <p><input type = "button" value = "Selection Task" onclick = "this.form.outputValue = ArrayHelper.IncreasingSequence(document.getElementsByName('name')[0])"></p>
            <p>Output Value:</p><textarea name = "outputValue"></textarea>
        </form>
    </div>
    <script src="./array_processing_tool.js"></script>
</body>
</html>
