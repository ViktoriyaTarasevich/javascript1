<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Array Processing Tool</title>
    <link rel="stylesheet" href="styles.css" type="text/css"/>
</head>
<body>
<div>
    <form name="arrayWorker">

        <h3>Input Value:enter array. format example: 1 2 3 4</h3>
        <input type="text" class="inputValue" name="value" id="array">

        <p><input type="button" class="calculSubmit" id="min_value" value="Search Min Value"></p>

        <p><input type="button" class="calculSubmit" id="max_value" value="Search Max Value"></p>

        <p><input type="button" class="calculSubmit" id="median_value" value="Search Median Value"></p>

        <p><input type="button" class="calculSubmit" id="quick_sub_sum" value="Sub Sum (quick)"></p>

        <p><input type="button" class="calculSubmit" id="slow_sub_sum" value="Sub Sum"></p>

        <p><input type="button" class="calculSubmit" id="increase_sequence" value="Selection Task"></p>

        <h3>Output Value:</h3>
        <textarea name="outputValue" readonly></textarea>
    </form>
</div>

<script src="./array_processing_tool.js"></script>
<script src="./event_listeners.js"></script>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', setEvents, false);
</script>

</body>
</html>
